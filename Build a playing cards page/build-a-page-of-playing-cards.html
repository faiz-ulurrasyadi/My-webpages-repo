<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link href="styles.css" rel="stylesheet">

</head>

<body>
  <main id="playing-cards">
    <div class="card">
      <div class="left">
        <span>1</span>
        <span>♦</span>
      </div>
      <div class="middle">♦</div>
      <div class="right">
        <span>1</span>
        <span>♦</span>
      </div>
    </div>
    <div class="card">
      <div class="left">
        <span>3</span>
        <span>♣</span>
      </div>
      <div class="middle">
        <span>♣</span>
        <span>♣</span>
        <span class="rotate">♣</span>
      </div>
      <div class="right">
        <span>3</span>
        <span>♣</span>
      </div>
    </div>
    <div class="card">
      <div class="left">
        <span>4</span>
        <span>♠</span>
      </div>
      <div class="middle aa">
        <span>♠</span>
        <span>♠</span>
        <span class="rotate">♠</span>
        <span class="rotate">♠</span>
      </div>
      <div class="right">
        <span>4</span>
        <span>♠</span>
      </div>
    </div>
  </main>
</body>

</html>
