<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability Table</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="time">9 AM</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
            </tr>
            <tr class="half">
                <td class="available-0"></td>
                <td class="available-3"></td>
                <td class="available-2"></td>
            </tr>
            <tr class="sharp">
                <th rowspan="2" class="time">10 AM</th>
                <td class="available-1"></td>
                <td class="available-3"></td>
                <td class="available-2"></td>
            </tr>
            <tr class="half">
                <td class="available-5"></td>
                <td class="available-4"></td>
                <td class="available-2"></td>
            </tr>
            <tr class="sharp">
                <th class="time" rowspan="2">11 AM</th>
                <td class="available-0"></td>
                <td class="available-3"></td>
                <td class="available-2"></td>
            </tr>
            <tr class="half">
                <td class="available-0"></td>
                <td class="available-3"></td>
                <td class="available-2"></td>
            </tr>
            <tr class="sharp">
                <th class="time" rowspan="2">12 PM</th>
                <td class="available-0"></td>
                <td class="available-1"></td>
                <td class="available-2"></td>
            </tr>
            <tr class="half">
                <td class="available-3"></td>
                <td class="available-3"></td>
                <td class="available-5"></td>
            </tr>
            <tr class="sharp">
                <th class="time" rowspan="2">13 PM</th>
                <td class="available-4"></td>
                <td class="available-1"></td>
                <td class="available-2"></td>
            </tr>
            <tr class="sharp">
                <td class="available-0"></td>
                <td class="available-5"></td>
                <td class="available-5"></td>
            </tr>
        </thead>
    </table>
    <div id="legend">
        <br>
        <span>Availability</span>
        <div id="legend-gradient"></div>
    </div>
</body>

</html>
